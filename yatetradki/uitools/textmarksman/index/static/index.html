<html>
<head>
    <link href="/static/index.css" rel="stylesheet" type="text/css">
    <script src="/static/index.js"></script>
    <title>Edit index</title>
</head>

<body>
<a href="?offset={{ prev }}">prev</a>
<a href="?offset={{ next }}">next</a>
{% for item in items %}
<div class="item">
    <input type="text" id="{{ item.name }}/0" name="{{ item.name }}/0" value="{{ item.left }}" placeholder="{{ item.left }}" onfocusout="OnFocusOut(this)">
    <input class="right" type="text" id="{{ item.name }}/1" name="{{ item.name }}/1" value="{{ item.right }}" placeholder="{{ item.right }}" onfocusout="OnFocusOut(this)">
    <img src="{{ images }}/{{ item.name }}">
    <hr>
<!--    <p>{{ item.name }} = {{ item.left }} = {{item.right }}</p>-->
</div>
{% endfor %}
<a href="?offset={{ prev }}">prev</a>
<a href="?offset={{ next }}">next</a>
</body>


</html>
